<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-900">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
          <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
      </div>

<form class="max-w-sm mx-auto">
    <label for="phone-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number: </label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
            </svg>
        </div>
        <input type="text" id="phone-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
    </div>
    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Select a phone number that matches the format.</p>
</form>

<div class="block ">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Button
  </button>
  <button 
    class="bg-amber-500 hover:bg-amber-700 text-white rounded drop-shadow-lg py-1 px-2"
    >Click Me
  </button>
  <button
    class="text-white rounded py-1 px-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-indigo-500 drop-shadow-xl"
    >Gradient Color
  </button>
  <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-blue-500 hover:to-blue-500 text-white font-semibold rounded p-1">
    <span class="flex w-full bg-blue-500 text-white rounded p-2 hover:bg-blue-800">
      Gradient border
    </span>
  </button>
</div>

<div class="block flex items-center mt-5 max-w-sm mx-auto ">

  <div class="rounded-full p-6 bg-radial-gradient border-single border-2 border-sky-100 overflow-hidden">
    <div class="rounded-full overflow-hidden w-200 h-200 border-single border-2 border-sky-300 relative group">
      
        <image class="h-full group-hover:opacity-50" src="minneapolis.jpg" height="234" width="384" />
        <div class="invisible opacity-0 group-hover:opacity-100 group-hover:visible group-hover:transition-all group-hover:duration-700 group-hover:ease-in-out h-half bg-black/75 absolute h-100 w-full bottom-0 text-white text-center font-bold text-lg py-2 border-t-2 border-sky-300">
          Minneapolis
        </div>
      
    </div>
  </div>

</div>



</body>
</html>
